<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div class="topmain">
            <h2>Job Application<span class="web">(Web)</span></h2>
          <form action="#">
            <div class="form_container">
             <div class="formcontrol">
             <label for="name">First Name</label>
             <input type="text" id="name"placeholder="Enter first name">
            </div>
            <div class="formcontrol">
             <label for="last">Last Name</label>
             <input type="text" id="last" placeholder="Enter last name">
            </div>
            <div class="formcontrol">
             <label for="email">Email</label>
             <input type="email" id="email" placeholder="enter Email">
            </div>
            <div class="formcontrol">
             <lable for="role">JOB Role</lable>
              <select id="role">
                 <option>select job role</option>
                 <option>HTML</option>
                 <option>CSS</option>
                 <option>JAVA</option>
              </select>
              </div>
              <div class="formcontrol">
              <label for="address">Enter Address</label>
              <textarea rows="5" cols="10"></textarea>
              </div>
              <div class="formcontrol">
              <label for="city">City</label>
              <input type="text" id="city" placeholder="Enter city">
              </div>
              <div class="formcontrol">
              <label for="pin">Pincode</label>
              <input type="number" id="pin" placeholder="Enter pincode">
            </div>
            <div class="formcontrol">
              <label for="date">Date</label>
              <input type="date" id="date" placeholder="12/11/2012">
              </div>
              <div class="formcontrol">
              <label for="doc">Upload Your CV</label>
              <input type="file" id="doc">
              </div>
              <div class="btn">
              <button type="submit">Apply Now</button>
               </div>

            
          </form>
        </div>
        </div>

</div>
    
</body>

</script>
</html>
