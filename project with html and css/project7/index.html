<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube colon</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>
   <div class="container">
    <aside>
        <div class="bar">
           <img src="bars.svg">
        </div>
        <div class="asideicon">
           <i>
               <img src="home.svg">
              
           </i>
           <p>Home</p>
        </div>
        <div class="asideicon">
           <i>
               <img src="compass.svg">
           </i>
           <p>Explore</p>
        </div>
        <div class="asideicon">
           <i>
               <img src="video-gallary.svg">
           </i>
           <p>Subscription</p>
        </div>
        <div class="asideicon">
           <i>
               <img src="video-library.svg">
           </i>
           <p>Library</p>
        </div>
 
   </aside>
   <div class="main-content">
    <header>
        <nav>
          
          <div class="youtube">
              <img src="youtube-logo.png" alt="youtube">
          </div>
          <div class="middletag">
              <div class="search">
              <input id="input" type="text">
              <button>
              <img src="search.svg">
          </button>
          </div>
          <div class="mic"> 
              <img src="mic.svg">
          </div>
          </div>
          <div class="logos">
              <i>
              <img src="video-add.svg">
          </i>
          <i>
              <img src="dot-grid.svg">
          </i>
          <i>
              <img src="bell.svg">
          </i>
          <i>
              <img src="avatar.png">
          </i>
          </div>
        </nav>
        <div class="tags">
          <div class="dark tag">All</div>
          <div class="light tag">Mixes</div>
          <div class="light tag">Crypto</div>
          <div class="light tag">Html</div>
          <div class="light tag">CSS</div>
          <div class="light tag">Javascript</div>
        </div>

  </header>
   </div>
  <main>
    <div class="card-container">
        <div class="card">
            <img src="thumbnail.png">
        </div>
        <div class="avatar-content">
            <div class="avatarr">
                <img src="avatar.png">
            </div>
        </div>
    </div>
  </main>
 
   </div>
    
</body>
</html>
